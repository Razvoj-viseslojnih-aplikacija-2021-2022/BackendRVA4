spring.jpa.database = POSTGRESQL
spring.sql.init.platform = postgres
spring.jpa.show-sql = true
spring.datasource.driver-class-name = org.postgresql.Driver

# parametri za konektovanje na bazu podataka sa fakultetskih racï¿½unara
# za studente je username i naziv baze u formatu: itXXg20XX, a password je: ftn

spring.datasource.url = jdbc:postgresql://localhost:5432/postgres
spring.datasource.username = postgres
spring.datasource.password = postgres

# port pomocu kojeg pristupamo app
server.port = 8083

# disable driver's feature detection
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# without detection you have to set the dialect by hand
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jackson.serialization.fail-on-empty-beans=false

spring.jpa.hibernate.ddl-auto=none
spring.sql.init.schema-locations=classpath:sqlScripts/CreateScript.sql
spring.sql.init.data-locations=classpath:sqlScripts/InsertScript.sql
spring.sql.init.mode=always


